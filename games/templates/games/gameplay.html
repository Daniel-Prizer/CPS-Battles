{% extends 'base.html' %}
{% load static %}

{% block title %}CPS 1v1{% endblock %}

{% block content %}

    <div class="overlay">
        <div class="popup" >
            <p id="win_status">Loading...</p>
            <button class="header_button" id="popup_confirm_button" disabled>Confirm</button>
        </div>   
    </div>

    <div id="homepage_flexbox">
        <div id="homepage_left">
            <p id="main_game_stat_title" class="title">Clicks remaining: <span id="main_game_stat">100</span></p>
            <p id="cps" class="small">clicks per second: 0</p>
            <button class="cps_button">Get ready to click!<br><span id="button_unlock_timer">...</span></button>

        </div>

        <div id="homepage_right">
            <p class="medium">Time remaining: <span id="time_remaining">...</span>s</p>
            <div id="player_info_flexbox">
                <div id ="player_one_info">
                    <p id="player_one_clicks" class="small">0</p>
                    <div class="player_progress_div_bg"><div id="player_one_progress_div" class="player_progress_div"></div></div>
                    <div class="flexbox_column_center">
                        <img class="mini_pfp" src="{% static 'images/default_pfp.jpg' %}" alt="profile picture">
                        <p id="player_one_name" class="gameplay_player_name">Player 1</p>
                    </div>
                </div>

                <div id ="player_two_info">
                    <p id="player_two_clicks" class="small">0</p>
                    <div  class="player_progress_div_bg"><div id="player_two_progress_div" class="player_progress_div"></div></div>
                    <div class="flexbox_column_center">
                        <img class="mini_pfp" src="{% static 'images/default_pfp.jpg' %}" alt="profile picture">
                        <p id="player_two_name" class="gameplay_player_name">Player 2</p>
                    </div>
                </div>

            </div>
        </div>
    </div>


{% endblock %}


{% block scripts %}
<script>
    const game_id = "{{ game_id }}";
    const leader = "{{ leader }}";
</script>

<script src="{% static 'js/gameplay.js' %}"></script>
{% endblock %}
